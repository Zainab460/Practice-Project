<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link
  href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
  rel="stylesheet"
/>

<link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />



  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mobile.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="zainab">
  <div class="master-container">

    <div class="main-container">
      <div class="row">
        <div class="blue-box column">
          <h1>Your Result</h1>

          <div class="circle">
            <div class="content">
              <p class="big-number">76</p>
              <p class="small-number">of 100</p>
            </div>
        </div>

        <h2>Great</h2>
          <p class="footer-text">You scored higher than 65% </br> of the people who have taken</br>these tests</p>
        </div>
        
        
        <div class="white-area column">
          <p>Summary</p>
      
        <div class="reaction">
          <div class="cloudy">
            <span class="bolt">
              <i class="material-symbols-outlined">bolt</i>
            </span>
            <span class="bolt">Reaction</span>
          </div>
         <div class="numbers">
          <span class="b-num">80</span>
          <span class="g-num">/ 100</span>
         </div>
          
        </div>
        <div class="memory">
          <div class="cloudy">
            <span class="brain">
              <i class="material-symbols-outlined">neurology</i>
            </span>
            <span class="brain">Memory</span>
          </div>
         <div class="numbers">
          <span class="b-num">92</span>
          <span class="g-num">/ 100</span>
         </div>
          
        </div>
        <div class="verbal">
          <div class="cloudy">
            <span class="speak">
              <i class="material-symbols-outlined">maps_ugc</i>
            </span>
            <span class="speak">Verbal</span>
          </div>
         <div class="numbers">
          <span class="b-num">61</span>
          <span class="g-num">/ 100</span>
         </div>
          
        </div>
        <div class="visual">
          <div class="cloudy">
            <span class="vision">
              <i class="material-symbols-outlined">visibility</i>
            </span>
            <span class="vision">Visual</span>
          </div>
         <div class="numbers">
          <span class="b-num">72</span>
          <span class="g-num">/ 100</span>
         </div>
          
        </div>
        
         <div class="btn">
               <button>Continue</button>
         </div>
        
        </div>
        
        
  
        
  
      </div>
      <span class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Zainab Davids</a>.
      </span>
  </div>

 

</div>
</div>
 
</body>
</html>
